
<!DOCTYPE html>
<html>
<head>
    
    {% include aff-seo.html 
        description=page.description
        keywords=page.keywords
        title=page.title
        image_url=page.image_url
    %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123171206-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-123171206-1');
    function sendAnalytics(){
        if ("ga" in window) {
        tracker = ga.getAll()[0];
        if (tracker)
            tracker.send("event", "Affiliate", "redirect",'{{ page.label }}',{
                hitCallback: function() {
                window.location.href = '{{ page.link }}';
                clearInterval(pinger);
                }
            });
        }

    }
    var pinger = setInterval( sendAnalytics, 500 );
    
    </script>
</head>
<body style="display: none">
    {{ content }}
    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '729985667100309');
        fbq('track', 'PageView');
      </script>
      <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=729985667100309&ev=PageView&noscript=1"
      /></noscript>
      <!-- End Facebook Pixel Code -->

</body>
</html>
